{% extends 'base.html' %}

{% block content %}
<div>
      <a href="{% url 'core:list-disks' %}">Voltar</a> 
      </div>
<div class="container" style="width: 30%;">
      <h2>{{ acao }} novo disco</h2>
      <form action="{% url 'core:create-disk' %}" method="post">
            {%csrf_token%}
            {{form}}
            <button type="submit" class="btn btn-success" style="margin-top: 10px;">Salvar</button>
      </form>
</div>
{% endblock %}
